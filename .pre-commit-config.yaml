repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-symlinks

  - repo: https://github.com/bridgecrewio/checkov.git
    rev: 3.2.353
    hooks:
      - id: checkov
        files: Dockerfile
        verbose: true
        args:
          - --download-external-modules=true
          - --skip-check
          - "CKV_TF_1,CKV_TF_2"
          - --quiet
